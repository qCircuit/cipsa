<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>tu pastel</title>
	</head>
	<body>
		<form action="#" method="post">
			<div>
				<fieldset>
					<legend><i><h3>Make your cake!</h3></i></legend>
					<div>
						<div>
							<b>Size Of the Cake</b>
						</div>
						<div>
							<input id="talla0" name="talla" type="radio">
							<label for="talla0">Round cask 6" - serves 8 people</label>
						</div>
						<br>
						<div>
							<input id="talla1" name="talla" type="radio">
							<label for="talla1">Round cask 8" - serves 12 people</label>
						</div>
						<br>
						<div>
							<input id="talla2" name="talla" type="radio">
							<label for="talla2">Round cask 10" - serves 16 people</label>
						</div>
						<br>
						<div>
							<input id="talla3" name="talla" type="radio">
							<label for="talla3">Round cask 12" - serves 30 people</label>
						</div>
					</div>
					<br>
					<div>
						<label for="flavor"><b>Select Flavor:</b></label>
						<br>
						<select id="flavor" name="flavor">
							<option value="val0">Select Flavor</option>
						</select>	
					</div>
					<br>
					<div>
						<div>
							<b>Fillings:</b>
						</div>
						<div>
							<input id="lemon" type="checkbox" name="lemon">
							<label for="lemon"><b>Lemon</b></label>
						</div>
						<div>
							<input id="custard" type="checkbox" name="custard">
							<label for="custard"><b>Custard</b></label>
						</div>
						<div>
							<input id="fudge" type="checkbox" name="fudge">
							<label for="fudge"><b>Fudge</b></label>
						</div>
						<div>
							<input id="mocha" type="checkbox" name="mocha">
							<label for="mocha"><b>Mocha</b></label>
						</div>
						<div>
							<input id="raspberry" type="checkbox" name="raspberry">
							<label for="raspberry"><b>Raspberry</b></label>
						</div>
						<div>
							<input id="pineapple" type="checkbox" name="pineapple">
							<label for="pineapple"><b>Pineapple</b></label>
						</div>
					</div>
					<br>
					<div>
						<input id="terms" type="checkbox" name="terms">
						<label for="terms"><b>I agree to the <a href="https://www.kali.org/docs/policy/EULA.txt">terms and conditions</a></b></label>
					</div>
				</fieldset>
				<fieldset>
					<legend><i><h3>Contact Details</h3></i></legend> 
					<div>
						<label for="nombre"><b>Name</b></label>
						<br>
						<input id="nombre" type="text" name="nombre">
					</div>
					<div>
						<label for="address"><b>Address</b></label>
						<br>
						<input id="address" type="text" name="address">
					</div>
					<div>
						<label for="phone"><b>Phone Number</b></label>
						<br>
						<input id="phone" type="tel" name="phone">
					</div>
				</fieldset>
				<br>
				<div>
					<input type="submit" name="submit" value="Submit" style="height:40px; width:100px"/>
				</div>
			</div>
		</form>
	</body>
</html>
