<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>rellena tu cv</title>
	</head>
	<body>
		<h2>Rellena tu CV</h2>
		<form action="#" method="post">
			<div>
				<label for="nombre">Nombre</label>
				<br>
				<input id="nombre" type="text" name="nombre" maxlength="30">
			</div>
			<div>
				<label for="apellido">Apellidos</label>
				<br>
				<input id="apellido" type="text" name="apellido" maxlength="80">
			</div>
			<div>
				<label for="contrasena">Contrasena</label>:
				<br>
				<input id="contrasena" type="password" name="contrasena" maxlength="10">
			</div>
			<div>
				<label for="dni">DNI</label>
				<br>
				<input id="dni" type="text" name="dni" pattern="[0-9]{8}[A-Za-z]{1}">
			</div>
			<div>
				<div>
					Sexo
				</div>
				<div>
					<input id="hombre" type="radio" name="hombre" checked>
					<label for="hombre">Hombre</label>
				</div>
				<div>
					<input id="mujer" type="radio" name="mujer">
					<label for="mujer">Mujer</label>
				</div>
			</div>
			<br>
			<div>
				<label for="foto">Incluir mi foto</label>
				<input id="foto" type="url" name="foto">
				<button type="button">
					<label for="botonfoto" class="btn botonfoto">Elegir...</label>
				</button>
				<input id="botonfoto" type="file" accept="image/*" style="display:none" name="botonfoto">
			</div>
			<br>
			<div>
				<input id="suscripcion" type="checkbox" name="suscripcion" checked>
				<label for="suscripcion">Suscribirme al boletin de novedades</label>
			</div>
			<br>
			<div>
				<input type="submit" name="guardar" value="Guardar cambios">
				<input type="reset" name="reiniciar" value="Borrar los datos introducidos">
			</div>
		</form>
	</body>
</html>
