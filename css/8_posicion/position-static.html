<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>position-static</title>
	<style>
		div{width: 50%; background-color: aqua}
	</style>
</head>

<body>
<p style="position: static; background-color: #ff9; padding: 10px; width: 300px;">
Esto es una capa con posicionamiento estático
</p>
<p style="position: static; background-color: #f9f; padding: 10px; width: 500px;">
Posicionamiento static, predeterminado.
</p>
<h1>CSS</h1>
<p style="background-color: #9ff; padding: 10px; width: 400px;"> 
Posicionamiento static, aunque en este caso no se indicó el atributo position static, pues no hace falta.
</p>
</body>
</html>
