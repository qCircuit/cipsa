<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dimensiones de las cajas</title>
</head>
	<style type="text/css">
		div{height: 15em; padding: 1em;}
	#contenedor{ width:900px; background-color:#ccc; margin:20px auto}
	#contenedor2{ width:80%; background-color:#ccc; margin:20px auto}
		p{font-size: 2em; text-align: center;}
	</style>
<body>
	<div id="contenedor">
		<p>Esta caja tiene un ancho de 900px.</p>
		<p>Si reduces el tamaño de la ventana,<br>dejarás de ver parte de ella.</p>
	</div>
	<div id="contenedor2">
		<p>Esta caja tiene un ancho de 80%.</p>
		<p>Si reduces el tamaño de la ventana,<br> la caja reducirá su ancho para adaptarse al nuevo tamaño.</p>
	</div>

</body>
</html>
