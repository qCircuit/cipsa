<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo box-sizing</title>
<style type="text/css">
.content-box  { 
width: 200px; 
margin: 20px auto; 
padding: 20px;
border: solid blue 10px;
-webkit-box-sizing: content-box;
-moz-box-sizing: content-box; 
box-sizing: content-box;
}
.border-box { 
width: 200px; 
margin: 20px auto; 
padding: 20px;
border: solid blue 10px;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box; 
box-sizing: border-box;
}

</style>
</head>
<body>
<div class="content-box">Caja content-box</div>
<div class="border-box">Caja border-box</div>

</body>
</html>
