<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Centrar contenidos con padding</title>
<style type="text/css">
body {
margin: 0;
padding: 0;
}

#contenedor{
width: 300px; 
margin: auto; 
background: #99FF33; 
text-align: center;
}

p{
	font-size: 1.5em;
padding:5em 1em;
border:2px solid #000;
}
</style>
</head>
<body>
<div id="contenedor">
	<p>Este texto se ve centrado verticalmente en la caja</p>
</div>
</body>
</html>
