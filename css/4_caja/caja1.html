<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Propiedades de caja</title>
	<style>
		*{box-sizing: border-box;}
		
		#caja-azul{
			width: 500px;
			height: 300px;
			color: #1F3FD8;
			border: 6px solid #1F3FD8;
			margin: 0 auto;
			padding: 4em;
		}
		#caja-naranja{
			width: 500px;
			height: 300px;
			color:#EB970F;
			border: 6px solid #EB970F;
			margin-top: 4em;
			margin-left: 2em;
			padding-left: 2em;
		}
	</style>
</head>

<body>
	<div id="caja-azul">
		<h2>Caja azul</h2>
		<p>Aplícame propiedades de caja</p>
	</div>
	<div id="caja-naranja">
		<h2>Caja naranja</h2>
		<p>Aplícame propiedades de caja a mí también</p>
	</div>
</body>
</html>
